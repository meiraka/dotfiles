name: test

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - name: version
      run: make --version
    - name: make
      run: make
    - name: test
      run: ~/.local/bin/dotfiles status
